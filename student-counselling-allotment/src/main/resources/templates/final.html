<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>10th Marks</th>
                    <th>Inter Marks</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the students list -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.tenth}"></td>
                    <td th:text="${student.inter}"></td>
                    <td>
                        <img th:src="'data:image/jpeg;base64,' + ${student.base64Image}" alt="Student Photo" style="width: 100px; height: auto;" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
