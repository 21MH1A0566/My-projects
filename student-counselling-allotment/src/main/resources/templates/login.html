
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Data</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('/images/displaybg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: #333;
    }

    table {
        width: 100%;
        max-width: 900px;
        border-collapse: collapse;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    th, td {
        padding: 15px 20px;
        text-align: left;
    }

    th {
        background-color: #00bcd4; /* Cyan */
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
        background-color: #ffffff;
    }

    tr:hover {
        background-color: rgba(0, 188, 212, 0.2);
        cursor: pointer;
        transition: background-color 0.3s;
    }

    td {
        color: #555;
        font-size: 14px;
    }

    input[type="button"] {
        margin-top: 30px;
        padding: 10px 25px;
        font-size: 16px;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="button"]:hover {
        background-color: #019aa6;
        transform: scale(1.05);
    }

    input[type="button"]:active {
        background-color: #017882;
        transform: scale(1);
    }

</style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>DATE OF BIRTH</th>
            <th>TENTH MARKS</th>
            <th>INTER MARKS</th>
            <th>USER PHOTO</th>
        </tr>
        <tr th:each="student1, cnt : ${studentsdata}">
            <td th:text="${cnt.count}"></td>
            <td th:text="${student1.name}"></td>
            <td th:text="${student1.email}"></td>
            <td th:text="${student1.phone}"></td>
            <td th:text="${student1.dob}"></td>
            <td th:text="${student1.tenth}"></td>
            <td th:text="${student1.inter}"></td>
            <td>
                <img th:src="'data:image/jpeg;base64,' + ${student1.base64Image}" alt="Student Photo" style="width: 100px; height: auto;" />
                
           </td>
            
        </tr>
    </table>

    <input type="button" value="GIVE SEAT ALLOTMENT" th:onclick="|location.href='@{/allotment}'|">
</body>
</html>
