<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .button {
            font-size: 18px;
            color: white;
            background-color: #ff5722;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Select your role to proceed:</p>
        <input type="button" class="button" value="Admin" th:onclick="|location.href='@{/admin}'|">
        <input type="button" class="button" value="Student" th:onclick="|location.href='@{/student}'|">
    </div>
</body>
</html>
