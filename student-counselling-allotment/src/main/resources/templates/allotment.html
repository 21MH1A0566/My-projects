<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seat Allotment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="students">Enter the number of students to allot seats:</label><br>
        <input type="number" id="students" name="students" placeholder="Enter number"><br>
        <button onclick="submitForm()">Submit</button>
    </div>
<script>
        function submitForm() {
            let studentsCount = document.getElementById("students").value;
            window.location.href = "/students?count=" + studentsCount;
        }
    </script>
</body>
</html>
